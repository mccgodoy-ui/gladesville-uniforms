<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pre-Loved Uniforms - Gladesville Public School</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .cart-item { animation: slideIn 0.25s ease-in-out; }
    @keyframes slideIn { from {opacity:.0; transform: translateY(6px)} to {opacity:1; transform: translateY(0)} }
    .pill { padding: 0.375rem 0.75rem; border-radius: 9999px; font-size: .875rem; font-weight: 600; cursor: pointer; transition: all .15s; }
    .pill-active { background-color: #1e3a8a; color: #fff; box-shadow: 0 1px 2px rgba(0,0,0,.06); }
    .pill-idle { background: #f3f4f6; color: #1f2937; }
    .pill-idle:hover { background: #e5e7eb; }
  </style>
</head>
<body class="bg-gray-50 text-teal-900">
  <div id="app"></div>

  <script>
    /* ---------- STATE ---------- */
    var currentView = 'shop';
    var cart = {};
    var customerInfo = { name:'', whatsapp:'', studentClass:'', notes:'' };
    var orders = [];
    var isSubmitting = false;
    var showSuccessMessage = false;
    var isAdminLoggedIn = false;
    var adminPassword = 'gladesville2024';

    var GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzn1SLkZ8g9eeNHcUXJUjra2igAaO5aLFNWxai06H4z6YjW0gluDyUZkTUTRsYIUMf_3g/exec';

    var inventory = [
      // Shirts
      { id:1,  name:'Polo Shirt',       price:2, category:'Shirts',      detail:'Short sleeve, school logo' },
      { id:2,  name:'Long Sleeve Polo', price:2, category:'Shirts',      detail:'Long sleeve, school logo' },
      // Bottoms
      { id:3,  name:'School Pants',     price:2, category:'Bottoms',     detail:'Navy, elastic waist' },
      { id:4,  name:'Skort',            price:2, category:'Bottoms',     detail:'Check fabric' },
      { id:8,  name:'Tracksuit Pants',  price:2, category:'Bottoms',     detail:'Fleece' },
      { id:14, name:'Shorts',           price:2, category:'Bottoms',     detail:'Navy, lightweight' },
      { id:15, name:'Sports Shorts',    price:2, category:'Bottoms',     detail:'PE shorts' },
      // Dresses
      { id:5,  name:'Summer Dress',     price:2, category:'Dresses',     detail:'Light blue check' },
      { id:6,  name:'Winter Tunic',     price:2, category:'Dresses',     detail:'Navy tunic' },
      // Winter
      { id:10, name:'Jumper',           price:5, category:'Winter',      detail:'Navy, warm fleece' },
      { id:11, name:'Skivvy',           price:2, category:'Winter',      detail:'Layering top' },
      // Accessories
      { id:12, name:'School Hat',       price:2, category:'Accessories', detail:'Broad brim' },
      { id:13, name:'School Bag',       price:5, category:'Accessories', detail:'Backpack, navy' }
    ];

    var sizes = ['4','6','8','10','12','14','16'];
    var categories = ['All','Shirts','Bottoms','Dresses','Winter','Accessories'];
    var activeCategory = 'All';
    var searchQuery = '';

    /* ---------- HELPERS ---------- */
    function filteredInventory() {
      return inventory.filter(function(item){
        var matchesCategory = (activeCategory === 'All') || (item.category === activeCategory);
        var q = (searchQuery||'').toLowerCase();
        var matchesSearch = !q || item.name.toLowerCase().includes(q);
        return matchesCategory && matchesSearch;
      });
    }

    function addToCart(id, size) {
      var item = inventory.find(function(i){ return i.id === id; });
      if (!item) return;
      var key = id + '-' + size;
      if (cart[key]) cart[key].quantity += 1;
      else cart[key] = { id:item.id, name:item.name, price:item.price, category:item.category, size:size, quantity:1 };
      render();
    }

    function removeFromCart(key) {
      if (!cart[key]) return;
      if (cart[key].quantity > 1) cart[key].quantity -= 1;
      else delete cart[key];
      render();
    }

    function getCartTotal() {
      var t = 0;
      Object.keys(cart).forEach(function(k){ t += cart[k].price * cart[k].quantity; });
      return t;
    }

    function getCartItemCount() {
      var c = 0;
      Object.keys(cart).forEach(function(k){ c += cart[k].quantity; });
      return c;
    }

    function itemsListString(orderItems) {
      var lines = [];
      Object.keys(orderItems).forEach(function(k){
        var it = orderItems[k];
        lines.push(it.quantity + 'x ' + it.name + ' (Size ' + it.size + ') - $' + it.price);
      });
      return lines.join('\n');
    }

    function sendToGoogleSheets(order) {
      var payload = {
        date: order.date,
        time: order.time,
        customer_name: order.customer.name,
        customer_whatsapp: order.customer.whatsapp,
        student_class: order.customer.studentClass,
        notes: order.customer.notes,
        items: itemsListString(order.items),
        total: order.total
      };

      fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(function(){ console.log('Sent to Google Sheets'); })
        .catch(function(err){ console.error('Sheet error:', err); });
    }

    function submitOrder() {
      if (!customerInfo.name || !customerInfo.whatsapp || !customerInfo.studentClass || Object.keys(cart).length === 0) {
        alert('Please fill in Name, WhatsApp, Student Class, and add at least one item.');
        return;
      }
      isSubmitting = true;
      render();

      var order = {
        id: Date.now(),
        customer: {
          name: customerInfo.name,
          whatsapp: customerInfo.whatsapp,
          studentClass: customerInfo.studentClass,
          notes: customerInfo.notes || ''
        },
        items: JSON.parse(JSON.stringify(cart)),
        total: getCartTotal(),
        date: new Date().toLocaleDateString(),
        time: new Date().toLocaleTimeString(),
        status: 'Pending'
      };

      orders.push(order);
      sendToGoogleSheets(order);

      cart = {};
      customerInfo = { name:'', whatsapp:'', studentClass:'', notes:'' };

      setTimeout(function(){
        isSubmitting = false;
        showSuccessMessage = true;
        render();
        setTimeout(function(){ showSuccessMessage = false; render(); }, 3000);
      }, 900);

      document.title = '(' + orders.length + ') New Orders - Gladesville Uniforms';
    }

    function attemptAdminLogin() {
      var password = prompt('Enter admin password:');
      if (password === adminPassword) { isAdminLoggedIn = true; currentView = 'admin'; render(); }
      else if (password !== null) alert('Incorrect password');
    }

    function adminLogout(){ isAdminLoggedIn = false; currentView = 'shop'; render(); }
    function deleteOrder(orderId){ orders = orders.filter(function(o){ return o.id !== orderId; }); render(); }

    function updateCustomerName(v){ customerInfo.name = v; }
    function updateCustomerWhatsApp(v){ customerInfo.whatsapp = v; }
    function updateStudentClass(v){ customerInfo.studentClass = v; }
    function updateNotes(v){ customerInfo.notes = v; }

    /* ---------- UI ---------- */
    function headerBar() {
      var count = getCartItemCount();
      return '' +
      '<div class="bg-blue-900 text-white shadow-sm border-b-4 border-yellow-400">' +
        '<div class="max-w-5xl mx-auto px-4 py-6">' +
          '<div class="flex items-center justify-between">' +
            '<div>' +
              '<h1 class="text-3xl font-extrabold flex items-center gap-3">' +
                '<svg class="w-8 h-8 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                  '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>' +
                '</svg>' +
                '<span>Pre-Loved Uniforms</span>' +
              '</h1>' +
              '<p class="text-blue-100 flex items-center gap-2 mt-1">' +
                '<svg class="w-4 h-4 text-blue-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                  '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>' +
                  '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>' +
                '</svg> Gladesville Public School' +
              '</p>' +
            '</div>' +
            '<div class="flex items-center gap-4">' +
              '<button onclick="attemptAdminLogin();" class="text-blue-100 hover:text-white relative" aria-label="Admin">' +
                '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                  '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>' +
                  '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>' +
                '</svg>' +
                (orders.length>0 ? '<span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center">'+orders.length+'</span>':'') +
              '</button>' +
              '<div class="relative" aria-label="Cart">' +
                '<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                  '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m0 0H17M9 19.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm11 0a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"></path>' +
                '</svg>' +
                (count>0 ? '<span class="absolute -top-2 -right-2 bg-yellow-400 text-blue-900 text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">'+count+'</span>':'') +
              '</div>' +
            '</div>' +
          '</div>' +
        '</div>' +
      '</div>';
    }

    function infoBanner() {
      return '' +
      '<div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-r-xl">' +
        '<h3 class="text-sm font-semibold text-blue-900">How it works:</h3>' +
        '<div class="mt-2 text-sm text-blue-900 grid gap-1">' +
          '<p>1. Select items and sizes</p>' +
          '<p>2. Submit your pre-order</p>' +
          '<p>3. We\'ll send photos via WhatsApp</p>' +
          '<p>4. Pay through Qkr! when ready</p>' +
          '<p>5. Pickup at school (above lost property cage)</p>' +
        '</div>' +
      '</div>';
    }

    function filtersBar() {
      var pills = categories.map(function(cat){
        var active = (cat === activeCategory);
        return '<button onclick="activeCategory=\''+cat+'\'; render();" class="' + (active?'pill pill-active':'pill pill-idle') + '">' + cat + '</button>';
      }).join('');
      return '' +
      '<div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">' +
        '<div class="flex gap-2 flex-wrap">' + pills + '</div>' +
        '<div class="relative w-full md:w-64">' +
          '<svg class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">' +
            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>' +
          '</svg>' +
          '<input value="'+(searchQuery||'')+'" oninput="searchQuery=this.value; render();" placeholder="Search items..." class="w-full pl-9 pr-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-teal-500 outline-none text-sm text-gray-900"/>' +
        '</div>' +
      '</div>';
    }

    function productsGrid() {
      var items = filteredInventory();
      if (!items.length) return '<p class="text-gray-600 text-sm mt-4">No items found.</p>';

      var cards = items.map(function(item){
        var sizeBtns = sizes.map(function(sz){
          return '<button onclick="addToCart('+item.id+', \''+sz+'\')" class="bg-teal-600 hover:bg-teal-700 text-white px-3 py-1.5 rounded-full text-xs font-semibold transition">' + sz + '</button>';
        }).join(' ');

        return '' +
        '<div class="bg-white rounded-2xl shadow-sm hover:shadow-md transition p-4">' +
          '<div class="flex items-start justify-between mb-2">' +
            '<div>' +
              '<h3 class="font-semibold text-gray-900">'+item.name+'</h3>' +
              '<p class="text-teal-700 text-sm mt-0.5">'+item.detail+'</p>' +
            '</div>' +
            '<span class="text-lg font-bold text-blue-900">$'+item.price+'</span>' +
          '</div>' +
          '<div class="flex flex-wrap gap-2 mt-2">' + sizeBtns + '</div>' +
        '</div>';
      }).join('');

      return '<div class="grid grid-cols-1 md:grid-cols-2 gap-4">'+cards+'</div>';
    }

    function cartSidebar() {
      var cartKeys = Object.keys(cart);
      var total = getCartTotal();
      var disabled = !customerInfo.name || !customerInfo.whatsapp || !customerInfo.studentClass || cartKeys.length === 0 || isSubmitting;

      var itemsHtml = (cartKeys.length === 0)
        ? '<p class="text-gray-600 text-sm">No items in cart</p>'
        : cartKeys.map(function(k){
            var it = cart[k];
            return '' +
            '<div class="flex items-center justify-between p-2 bg-gray-50 rounded cart-item">' +
              '<div>' +
                '<p class="text-sm font-medium text-gray-900">' + it.name + '</p>' +
                '<p class="text-xs text-gray-700">Size ' + it.size + '</p>' +
              '</div>' +
              '<div class="flex items-center gap-2">' +
                '<button onclick="removeFromCart(\''+k+'\')" class="text-blue-800 hover:text-blue-900" aria-label="Decrease">' +
                  '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>' +
                '</button>' +
                '<span class="text-sm font-semibold text-gray-900">' + it.quantity + '</span>' +
                '<button onclick="addToCart('+it.id+', \''+it.size+'\')" class="text-blue-800 hover:text-blue-900" aria-label="Increase">' +
                  '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12m6-6H6"></path></svg>' +
                '</button>' +
              '</div>' +
            '</div>';
          }).join('');

      return '' +
      '<div class="bg-white p-6 rounded-2xl shadow sticky top-6">' +
        '<h2 class="text-xl font-semibold text-blue-900 mb-4">Your Order</h2>' +

        '<div class="space-y-3 mb-4">' +
          '<div class="flex items-center gap-2">' +
            '<svg class="w-5 h-5 text-blue-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>' +
            '<input type="text" placeholder="Your name" value="'+(customerInfo.name||'')+'" onchange="updateCustomerName(this.value)" class="flex-1 border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-teal-500 text-gray-900"/>' +
          '</div>' +
          '<div class="flex items-center gap-2">' +
            '<svg class="w-5 h-5 text-blue-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>' +
            '<input type="text" placeholder="WhatsApp number" value="'+(customerInfo.whatsapp||'')+'" onchange="updateCustomerWhatsApp(this.value)" class="flex-1 border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-teal-500 text-gray-900"/>' +
          '</div>' +
          '<div class="flex items-center gap-2">' +
            '<svg class="w-5 h-5 text-blue-800" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zM12 14l6.16-3.422A12.083 12.083 0 0118 20H6a12.083 12.083 0 01-.16-9.422L12 14z"></path></svg>' +
            '<input type="text" placeholder="Student class (e.g., 1A)" value="'+(customerInfo.studentClass||'')+'" onchange="updateStudentClass(this.value)" class="flex-1 border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-teal-500 text-gray-900"/>' +
          '</div>' +
          '<div>' +
            '<textarea placeholder="Notes (optional)" rows="3" onchange="updateNotes(this.value)" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-teal-500 text-gray-900">'+(customerInfo.notes||'')+'</textarea>' +
          '</div>' +
        '</div>' +

        '<div class="space-y-3 mb-4 max-h-64 overflow-y-auto pr-1">' + itemsHtml + '</div>' +

        (cartKeys.length>0 ? (
          '<div class="border-t pt-4 mb-4">' +
            '<div class="flex items-center justify-between">' +
              '<span class="font-semibold text-gray-900">Total:</span>' +
              '<span class="text-2xl font-extrabold text-blue-900">$'+total+'</span>' +
            '</div>' +
          '</div>'
        ) : '') +

        (showSuccessMessage ? (
          '<div class="w-full bg-teal-50 border border-teal-400 text-teal-900 px-4 py-3 rounded-lg mb-4 text-center">' +
            '<div class="flex items-center justify-center gap-2">' +
              '<svg class="w-5 h-5 text-teal-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>' +
              '<span class="font-semibold">Order Submitted Successfully!</span>' +
            '</div>' +
            '<p class="text-sm mt-1">We\'ll contact you via WhatsApp with photos and payment details.</p>' +
          '</div>'
        ) : '') +

        (function(){
          var cls = 'w-full text-white font-semibold py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 ';
          if (isSubmitting) cls += 'bg-teal-500'; else if (disabled) cls += 'bg-gray-400'; else cls += 'bg-teal-600 hover:bg-teal-700';
          return '<button onclick="submitOrder()" '+(disabled?'disabled':'')+' class="'+cls+'">' +
            (isSubmitting
              ? '<svg class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg><span>Submitting...</span>'
              : '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg><span>Submit Pre-Order</span>'
            ) +
          '</button>';
        })() +
      '</div>';
    }

    function renderShopView() {
      return '' +
      headerBar() +
      '<div class="max-w-5xl mx-auto px-4 py-6">' +
        '<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">' +
          '<div class="lg:col-span-2 space-y-6">' +
            infoBanner() +
            filtersBar() +
            productsGrid() +
          '</div>' +
          '<div class="lg:col-span-1">' +
            cartSidebar() +
          '</div>' +
        '</div>' +
      '</div>';
    }

    function renderAdminView() {
      if (!isAdminLoggedIn) {
        return '' +
        '<div class="min-h-screen bg-gray-50 flex items-center justify-center">' +
          '<div class="bg-white p-8 rounded-2xl shadow-md text-center">' +
            '<h2 class="text-xl font-bold mb-4 text-blue-900">Access Denied</h2>' +
            '<p class="text-gray-700 mb-4">You need to login to access the admin area.</p>' +
            '<button onclick="attemptAdminLogin()" class="bg-blue-800 text-white px-6 py-2 rounded-lg hover:bg-blue-900 mr-3">Login</button>' +
            '<button onclick="currentView = \'shop\'; render()" class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700">Back to Shop</button>' +
          '</div>' +
        '</div>';
      }

      var ordersHtml = !orders.length
        ? '<p class="text-gray-700">No orders yet</p>'
        : orders.map(function(order){
            var items = Object.keys(order.items).map(function(k){
              var it = order.items[k];
              return '<p class="text-sm text-gray-800">'+it.quantity+'x '+it.name+' (Size '+it.size+') - $'+it.price+' each</p>';
            }).join('');
            return '' +
            '<div class="border border-gray-200 rounded-xl p-4 bg-white shadow-sm">' +
              '<div class="flex items-start justify-between mb-3">' +
                '<div>' +
                  '<h3 class="font-semibold text-blue-900">'+order.customer.name+'</h3>' +
                  '<p class="text-sm text-gray-700">WhatsApp: '+order.customer.whatsapp+'</p>' +
                  '<p class="text-sm text-gray-700">Student Class: <span class="text-blue-900 font-medium">'+(order.customer.studentClass||'-')+'</span></p>' +
                  (order.customer.notes ? '<p class="text-sm text-gray-700">Notes: '+order.customer.notes+'</p>':'' ) +
                  '<p class="text-sm text-gray-700">Date: '+order.date+' at '+order.time+'</p>' +
                '</div>' +
                '<div class="text-right">' +
                  '<p class="font-semibold text-lg text-blue-900">$'+order.total+'</p>' +
                  '<button onclick="deleteOrder('+order.id+')" class="text-red-600 hover:text-red-700 mt-2" aria-label="Delete">' +
                    '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">' +
                      '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>' +
                    '</svg>' +
                  '</button>' +
                '</div>' +
              '</div>' +
              '<div class="space-y-1">'+items+'</div>' +
            '</div>';
          }).join('');

      return '' +
      '<div class="min-h-screen bg-gray-50">' +
        '<div class="bg-white shadow-sm border-b border-gray-200">' +
          '<div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">' +
            '<h1 class="text-2xl font-bold text-blue-900">Admin Panel</h1>' +
            '<div class="space-x-2">' +
              '<button onclick="adminLogout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Logout</button>' +
              '<button onclick="currentView = \'shop\'; render();" class="bg-blue-800 text-white px-4 py-2 rounded-lg hover:bg-blue-900">Back to Shop</button>' +
            '</div>' +
          '</div>' +
        '</div>' +
        '<div class="max-w-5xl mx-auto px-4 py-6 space-y-6">' +
          '<div class="bg-white p-6 rounded-2xl shadow">' +
            '<h2 class="text-xl font-semibold mb-4 text-blue-900">Orders ('+orders.length+')</h2>' +
            '<div class="space-y-4">' + ordersHtml + '</div>' +
          '</div>' +
        '</div>' +
      '</div>';
    }

    function render() {
      var root = document.getElementById('app');
      root.innerHTML = (currentView === 'admin') ? renderAdminView() : renderShopView();
    }

    render();
  </script>
</body>
</html>
