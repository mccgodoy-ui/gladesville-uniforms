<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Loved Uniforms - Gladesville Public School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cart-item { animation: slideIn 0.3s ease-in-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app"></div>
    
    <script>
        var currentView = 'shop';
        var cart = {};
        var customerInfo = { name: '', whatsapp: '', studentClass: '', notes: '' };
        var orders = [];
        var isSubmitting = false;
        var showSuccessMessage = false;
        var isAdminLoggedIn = false;
        var adminPassword = 'gladesville2024';
        
        var inventory = [
            { id: 1, name: 'Polo Shirt', price: 2, category: 'Shirts' },
            { id: 2, name: 'Long Sleeve Polo', price: 2, category: 'Shirts' },
            { id: 3, name: 'School Pants', price: 2, category: 'Bottoms' },
            { id: 4, name: 'Skort', price: 2, category: 'Bottoms' },
            { id: 8, name: 'Tracksuit Pants', price: 2, category: 'Bottoms' },
            { id: 14, name: 'Shorts', price: 2, category: 'Bottoms' },
            { id: 15, name: 'Sports Shorts', price: 2, category: 'Bottoms' },
            { id: 5, name: 'Summer Dress', price: 2, category: 'Dresses' },
            { id: 6, name: 'Winter Tunic', price: 2, category: 'Dresses' },
            { id: 10, name: 'Jumper', price: 5, category: 'Winter' },
            { id: 11, name: 'Skivvy', price: 2, category: 'Winter' },
            { id: 12, name: 'School Hat', price: 2, category: 'Accessories' },
            { id: 13, name: 'School Bag', price: 5, category: 'Accessories' }
        ];
        
        var sizes = ['4', '6', '8', '10', '12', '14', '16'];
        var categories = ['Shirts', 'Bottoms', 'Dresses', 'Winter', 'Accessories'];
        var GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzn1SLkZ8g9eeNHcUXJUjra2igAaO5aLFNWxai06H4z6YjW0gluDyUZkTUTRsYIUMf_3g/exec';

        function sendToGoogleSheets(order) {
            var itemsList = [];
            for (var key in order.items) {
                var item = order.items[key];
                itemsList.push(item.quantity + 'x ' + item.name + ' (Size ' + item.size + ') - $' + item.price);
            }
            
            var orderData = {
                date: order.date,
                time: order.time,
                customer_name: order.customer.name,
                customer_whatsapp: order.customer.whatsapp,
                student_class: order.customer.studentClass,
                notes: order.customer.notes,
                items: itemsList.join('\n'),
                total: order.total
            };

            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            }).then(function() {
                console.log('Request sent to Google Sheets');
            }).catch(function(error) {
                console.error('Error sending to Google Sheets:', error);
            });
        }

        function attemptAdminLogin() {
            var password = prompt('Enter admin password:');
            if (password === adminPassword) {
                isAdminLoggedIn = true;
                currentView = 'admin';
                render();
            } else if (password !== null) {
                alert('Incorrect password');
            }
        }

        function adminLogout() {
            isAdminLoggedIn = false;
            currentView = 'shop';
            render();
        }

        function addToCart(itemId, size) {
            var item = null;
            for (var i = 0; i < inventory.length; i++) {
                if (inventory[i].id === itemId) {
                    item = inventory[i];
                    break;
                }
            }
            if (!item) return;
            
            var key = itemId + '-' + size;
            if (cart[key]) {
                cart[key].quantity += 1;
            } else {
                cart[key] = {
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    category: item.category,
                    size: size,
                    quantity: 1
                };
            }
            render();
        }

        function removeFromCart(key) {
            if (cart[key].quantity > 1) {
                cart[key].quantity -= 1;
            } else {
                delete cart[key];
            }
            render();
        }

        function getCartTotal() {
            var total = 0;
            for (var key in cart) {
                total += cart[key].price * cart[key].quantity;
            }
            return total;
        }

        function getCartItemCount() {
            var count = 0;
            for (var key in cart) {
                count += cart[key].quantity;
            }
            return count;
        }

        function submitOrder() {
            if (!customerInfo.name || !customerInfo.whatsapp || Object.keys(cart).length === 0) {
                alert('Please fill in your details and add items to cart');
                return;
            }

            isSubmitting = true;
            render();

            var order = {
                id: Date.now(),
                customer: { name: customerInfo.name, whatsapp: customerInfo.whatsapp, studentClass: customerInfo.studentClass, notes: customerInfo.notes },
                items: JSON.parse(JSON.stringify(cart)),
                total: getCartTotal(),
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString(),
                status: 'Pending'
            };

            orders.push(order);
            sendToGoogleSheets(order);
            
            cart = {};
            customerInfo = { name: '', whatsapp: '', studentClass: '', notes: '' };
            
            setTimeout(function() {
                isSubmitting = false;
                showSuccessMessage = true;
                render();
                
                setTimeout(function() {
                    showSuccessMessage = false;
                    render();
                }, 3000);
            }, 1000);
            
            document.title = '(' + orders.length + ') New Orders - Gladesville Uniforms';
        }

        function deleteOrder(orderId) {
            orders = orders.filter(function(order) { return order.id !== orderId; });
            render();
        }

        function updateCustomerName(value) {
            customerInfo.name = value;
        }

        function updateCustomerWhatsApp(value) {
            customerInfo.whatsapp = value;
        }

        function updateStudentClass(value) {
            customerInfo.studentClass = value;
        }

        function updateNotes(value) {
            customerInfo.notes = value;
        }

        function renderShopView() {
            var cartItemCount = getCartItemCount();
            var cartTotal = getCartTotal();
            var cartKeys = Object.keys(cart);
            
            var html = '<div class="bg-white shadow-sm border-b-4 border-yellow-400">';
            html += '<div class="max-w-4xl mx-auto px-4 py-6">';
            html += '<div class="flex justify-between items-center">';
            html += '<div>';
            html += '<h1 class="text-3xl font-bold text-blue-900 flex items-center space-x-3">';
            html += '<svg class="text-green-600 w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">';
            html += '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>';
            html += '</svg>';
            html += '<span>Pre-Loved Uniforms</span>';
            html += '</h1>';
            html += '<p class="text-blue-700 flex items-center space-x-2 mt-1">';
            html += '<svg class="text-blue-600 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">';
            html += '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>';
            html += '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>';
            html += '</svg>';
            html += '<span>Gladesville Public School</span>';
            html += '</p>';
            html += '</div>';
            html += '<div class="flex items-center space-x-4">';
            html += '<button onclick="attemptAdminLogin();" class="text-gray-600 hover:text-blue-900 relative">';
            html += '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">';
            html += '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>';
            html += '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>';
            html += '</svg>';
            if (orders.length > 0) {
                html += '<span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center">' + orders.length + '</span>';
            }
            html += '</button>';
            html += '<div class="relative">';
            html += '<svg class="text-blue-900 w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">';
            html += '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m0 0H17M9 19.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm11 0a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"></path>';
            html += '</svg>';
            if (cartItemCount > 0) {
                html += '<span class="absolute -top-2 -right-2 bg-yellow-400 text-blue-900 text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">' + cartItemCount + '</span>';
            }
            html += '</div>';
            html += '</div>';
            html += '</div>';
            html += '</div>';
            html += '</div>';
            
            html += '<div class="max-w-4xl mx-auto px-4 py-6">';
            html += '<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">';
            html += '<div class="lg:col-span-2">';
            
            // Info banner
            html += '<div class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-6">';
            html += '<div class="flex"><div class="ml-3">';
            html += '<h3 class="text-sm font-medium text-blue-800">How it works:</h3>';
            html += '<div class="mt-2 text-sm text-blue-700">';
            html += '<p>1. Select items and sizes</p>';
            html += '<p>2. Submit your pre-order</p>';
            html += '<p>3. We\'ll send photos via WhatsApp</p>';
            html += '<p>4. Pay through Qkr! when ready</p>';
            html += '<p>5. Pickup at school (above lost property cage)</p>';
            html += '</div></div></div></div>';
            
            // Categories
            for (var c = 0; c < categories.length; c++) {
                var category = categories[c];
                var categoryItems = [];
                for (var i = 0; i < inventory.length; i++) {
                    if (inventory[i].category === category) {
                        categoryItems.push(inventory[i]);
                    }
                }
                
                if (categoryItems.length > 0) {
                    html += '<div class="mb-8">';
                    html += '<h2 class="text-xl font-semibold text-blue-900 mb-4 border-b-2 border-yellow-400 pb-2">' + category + '</h2>';
                    html += '<div class="grid grid-cols-1 md:grid-cols-2 gap-4">';
                    
                    for (var it = 0; it < categoryItems.length; it++) {
                        var item = categoryItems[it];
                        html += '<div class="bg-white p-4 rounded-lg shadow hover:shadow-md transition-shadow">';
                        html += '<div class="flex justify-between items-start mb-3">';
                        html += '<h3 class="font-semibold text-gray-900">' + item.name + '</h3>';
                        html += '<span class="text-lg font-bold text-blue-600">$' + item.price + '</span>';
                        html += '</div>';
                        html += '<div class="grid grid-cols-4 gap-2">';
                        
                        for (var s = 0; s < sizes.length; s++) {
                            var size = sizes[s];
                            html += '<button onclick="addToCart(' + item.id + ', \'' + size + '\')" class="bg-blue-100 hover:bg-blue-200 text-blue-800 py-2 px-3 rounded text-sm font-medium transition-colors">' + size + '</button>';
                        }
                        
                        html += '</div></div>';
                    }
                    
                    html += '</div></div>';
                }
            }
            
            html += '</div>';
            
            // Cart sidebar
            html += '<div class="lg:col-span-1">';
            html += '<div class="bg-white p-6 rounded-lg shadow sticky top-6">';
            html += '<h2 class="text-xl font-semibold text-blue-900 mb-4">Your Order</h2>';
            
            // Customer info
            html += '<div class="space-y-3 mb-4">';
            html += '<div class="flex items-center space-x-2">';
            html += '<svg class="text-blue-600 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">';
            html += '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>';
            html += '</svg>';
            html += '<input type="text" placeholder="Your name" value="' + customerInfo.name + '" onchange="updateCustomerName(this.value)" class="flex-1 border border-gray-300 rounded px-3 py-2 text-sm">';
            html += '</div>';
            html += '<div class="flex items-center space-x-2">';
            html += '<svg class="text-blue-600 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">';
            html += '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>';
            html += '</svg>';
            html += '<input type="text" placeholder="WhatsApp number" value="' + customerInfo.whatsapp + '" onchange="updateCustomerWhatsApp(this.value)" class="flex-1 border border-gray-300 rounded px-3 py-2 text-sm">';
